<table>
    <tr>
      <th>Ticket ID</th>
      <th>Customer Name</th>
      <th>Ticket Quantity</th>
      <th>Customer Retrieval Interval</th>
    </tr>
    <tr *ngFor="let ticket of tickets">
      <td>{{ ticket.ticketId }}</td>
      <td>{{ ticket.customerName }}</td>
      <td>{{ ticket.ticketQuantity }}</td>
      <td>{{ ticket.customerRetrievalInterval }}</td>
    </tr>
  </table>
